          <div class="form-group">
            <label for="alumno">¿Sos alumno?</label>

            </select>
          </div>

          <div class="form-group">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" class="form-control" rows="5"></textarea>
          </div>

          <div class="form-check">
            <input type="checkbox" name="terminos" id="terminos" class="form-check-input" />
            <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
